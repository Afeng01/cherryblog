baseURL: "https://Afeng01.github.io/cherryblog/"
title: Cherryoo
pagination:
  pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

languages:
  zh:
    languageName: "中文"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
    menu:
      main:
        - identifier: archives
          name: 归档
          url: /archives/
          weight: 10
        - identifier: categories
          name: 分类
          url: /categories/
          weight: 20
        - identifier: tags
          name: 标签
          url: /tags/
          weight: 30
        - identifier: search
          name: 搜索
          url: /search/
          weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Cherryoo
  description: "Cherryoo 的个人博客"
  keywords: [Blog, 博客, Cherryoo]
  author: Cherryoo
  DateFormat: "2006年1月2日"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true

  label:
    text: "Cherryoo"
    icon: ""
    iconHeight: 35

  # 社交链接（可以根据需要修改）
  socialIcons:
    - name: github
      url: "https://github.com/Afeng01"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
